name: Docker Image CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: Docker Login
        # You may pin to the exact commit or the version.
        # uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        uses: docker/login-action@v3.6.0
        with:
          # Username used to log against the Docker registry
          username: petrus79
          # Password or personal access token used to log against the Docker registry
          password: ${{ secrets.DOCKER_HUB }}
          # Specifies whether the given registry is ECR (auto, true or false)
          ecr: false
          # Log out from the Docker registry at the end of a job
          logout: true
          # Raw authentication to registries, defined as YAML objects
          # registry-auth: # optional
                
      - name: Build the docker images
        run: |
          docker build . --file Dockerfile-amd64 --tag petrus79/pyhpsu_mqtt:amd64
          docker build . --file Dockerfile-arm32v7 --tag petrus79/pyhpsu_mqtt:arm32v7
          docker build . --file Dockerfile-arm64v8 --tag petrus79/pyhpsu_mqtt:arm64v8

      - name: Push the docker images
        run: |
          docker push petrus79/pyhpsu_mqtt:amd64
          docker push petrus79/pyhpsu_mqtt:arm32v7
          docker push petrus79/pyhpsu_mqtt:arm64v8
