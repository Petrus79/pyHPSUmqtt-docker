name: Docker Image CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: amd64
            platform: linux/amd64
            dockerfile: ./Dockerfile-amd64
            tag-suffix: amd64
          - name: arm32v7
            platform: linux/arm/v7
            dockerfile: ./Dockerfile-arm32v7
            tag-suffix: arm32v7
          - name: arm64v8
            platform: linux/arm64
            dockerfile: ./Dockerfile-arm64v8
            tag-suffix: arm64v8

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      
      # Load configuration from docker.config
      - name: Load Docker Configuration
        id: config
        run: |
          source docker.config
          echo "PYHPSU_REPO=${PYHPSU_REPO}" >> $GITHUB_OUTPUT
          echo "DOCKER_HUB_REPO=${DOCKER_HUB_REPO}" >> $GITHUB_OUTPUT
      
      - name: Docker Setup Buildx
        # You may pin to the exact commit or the version.
        # uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435
        uses: docker/setup-buildx-action@v3.11.1
    
      - name: Docker Login
        # You may pin to the exact commit or the version.
        # uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        uses: docker/login-action@v3.6.0
        with:
          # Username used to log against the Docker registry
          username: ${{ secrets.DOCKER_USERNAME }}
          # Password or personal access token used to log against the Docker registry
          password: ${{ secrets.DOCKER_HUB }}
          # Specifies whether the given registry is ECR (auto, true or false)
          ecr: false
          # Log out from the Docker registry at the end of a job
          logout: true

      - name: Build and push Docker images
      # You may pin to the exact commit or the version.
      # uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        uses: docker/build-push-action@v6.18.0
        with:
          # Build's context is the set of files located in the specified PATH or URL
          context: .
          # Path to the Dockerfile
          file: ${{ matrix.dockerfile }}
          # List of target platforms for build
          platforms: ${{ matrix.platform }}
          # Push is a shorthand for --output=type=registry
          push: true
          # List of tags
          tags: ${{ steps.config.outputs.DOCKER_HUB_REPO }}:${{ matrix.tag-suffix }}
          # Build arguments for configuration
          build-args: |
            PYHPSU_REPO=${{ steps.config.outputs.PYHPSU_REPO }}
